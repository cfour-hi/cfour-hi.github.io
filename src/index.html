<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Monine</title>
  <meta name="description" content="Monine's blog create by github. base on github pages and github api v3.">
  <style>
    @-webkit-keyframes bouncing-loader {
      from {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
      to {
        opacity: 0.1;
        -webkit-transform: translateY(-1rem);
        transform: translateY(-1rem);
      }
    }

    @keyframes bouncing-loader {
      from {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
      to {
        opacity: 0.1;
        -webkit-transform: translateY(-1rem);
        transform: translateY(-1rem);
      }
    }

    .bouncing-loader {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      margin-top: 300px;
    }

    .bouncing-loader>div {
      width: 1rem;
      height: 1rem;
      margin: 3rem 0.2rem;
      background: #469b66;
      border-radius: 50%;
      -webkit-animation: bouncing-loader 0.6s infinite alternate;
      animation: bouncing-loader 0.6s infinite alternate;
    }

    .bouncing-loader>div:nth-child(2) {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    .bouncing-loader>div:nth-child(3) {
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }
  </style>
  <link href='//cdn.webfont.youziku.com/webfonts/nomal/96209/47284/5abc7feef629d811e06ec364.css' rel='stylesheet' type='text/css'>
  <% if (htmlWebpackPlugin.options.env === 'production') { %>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <% } %>
</head>

<body>
  <div id="app">
    <div class="bouncing-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
